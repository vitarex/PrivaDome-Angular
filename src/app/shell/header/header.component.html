<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{title}}</span>
  </div>
  <div fxHide.lt-md>
    <a class="brand" translate>APP_NAME</a>
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>equalizer</mat-icon>
      <span translate>Dashboard</span>
    </button>
    <button mat-button routerLink="/modules" routerLinkActive="active">
      <mat-icon>layers</mat-icon>
      <span translate>Modules</span>
    </button>
  </div>
  <span fxFlex></span>
  <button mat-icon-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <mat-list style="padding-top: 0;">
      <mat-list-item>
        <span translate>Logged in as</span>&nbsp;<b>{{username}}</b>
      </mat-list-item>
      <mat-divider></mat-divider>
      <button mat-menu-item style="line-height: 24px;" (click)="routeToUsers()" translate><mat-icon>supervisor_account</mat-icon>User settings</button>
      <mat-divider></mat-divider>
      <button mat-menu-item style="line-height: 24px;" (click)="logout()" translate><mat-icon>exit_to_app</mat-icon>Logout</button>
    </mat-list>
  </mat-menu>
</mat-toolbar>
